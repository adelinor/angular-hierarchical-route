<div class="page-header">
	<h1>Add cities</h1>
</div>
<p class="lead">
<form role="form" ng-submit="add()">
	<div class="form-group">
		<label for="citySearch">City name</label>
		<div class="input-group">
			<input type="name" class="form-control" id="citySearch"
				ng-model="searchName">
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Add</button>
			</span>
	    </div>
	</div>

	<div class="alert alert-success" role="alert" ng-show="successMessage">
		{{successMessage}}
	</div>
	<div class="alert alert-danger" role="alert" ng-show="errorMessage">
		{{errorMessage}}
	</div>
	
	<div ng-show="cities.length > 0">
	<ul ng-repeat="c in cities">
		<li>{{c.name}} -- {{c.country}}</li>
	</ul>
	</div>
</form>
</p>

<p>Selected cities are held in memory.</p>
